<script>

        images: ['images/flower-hands.jpg', 'images/classynailsmainpedicureroom/DSC_0618.jpg', 'images/classynailsmanicureroom/DSC_0608.jpg'],
        imageWidth: 1600,
        imageHeight: 964,

    });
    $('#carousel').elastislide({
        imageW: 300,
        margin: 20,
        minItems: 3
    });
    $('.magnifier').fancybox();

        function () {
            $(this).find("img").stop().animate({
                opacity: 0.5
            }, "normal")
        },
        function () {
            $(this).find("img").stop().animate({
                opacity: 1
            }, "normal")
        })
})
</script>
